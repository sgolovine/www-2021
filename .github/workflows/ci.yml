name: Test CI

on:
  pull_request:
    branches:
      - master

jobs:
  lint-and-test-app:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-versions: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.json') }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install
        env:
          CI: true

      - name: Run Typechecking
        run: yarn typecheck
        env:
          CI: true

      - name: Run Prettier
        run: yarn format
        env:
          CI: true

      - name: Run Dry Build
        run: yarn build
        env:
          CI: true
