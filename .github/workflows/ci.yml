name: Test CI

on:
  pull_request:
    branches:
      - master

jobs:
  lint-and-test-app:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-versions: [14.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Use NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install --frozen-lockfile
        env:
          CI: true

      - name: Run Typechecking
        run: npm run tsc
        env:
          CI: true

      - name: Run Prettier
        run: npm run format
        env:
          CI: true

      - name: Run Dry Build
        run: npm run build
        env:
          CI: true
