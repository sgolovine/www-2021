collections:
  - name: docs-data
    identifier_field: docs
    label: "Docs Data"
    label_singular: "Doc"
    description: "Documentation and Code Snippets"
    folder: "static/cms/docs-data"
    create: true
    extension: md
    format: frontmatter
    fields:
      - name: title
        label: "Doc Title"
        widget: string

      - name: slug
        label: "Slug"
        widget: string
        default: /snippet-name

      - name: tags
        label: "Tags (Comma Seperated)"
        widget: string
      
      - name: body 
        label: "Doc Content"
        widget: markdown
        modes: [raw]
        buttons: []
        default: >
          Brief description of your code snippet


          <!-- Make sure to change the language -->

          ```js
          

          function foo() {
            console.log('bar')
          }


          ```

