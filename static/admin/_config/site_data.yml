collections:
  - name: site-data
    label: "Site Data"
    files:
      - file: "static/cms/site-data/bio.json"
        name: bio
        label: "Bio"
        fields:
          - label: "Bio"
            name: "bio"
            widget: "text"

      - file: "static/cms/site-data/contact.json"
        name: contact-info
        label: "Contact Info"
        fields:
          - label: "Email"
            name: "email"
            widget: "string"

          - label: "Phone Number"
            name: "phone-number"
            widget: "string"

          - label: "Alternate Phone Number"
            name: "phone-number-alt"
            widget: "string"
            required: false

          - label: "Instagram"
            name: "instagram"
            widget: "string"

          - label: "Twitter"
            name: "twitter"
            widget: "string"

          - label: "Github"
            name: "github"
            widget: "string"

          - label: "LinkedIn"
            name: "linkedin"
            widget: "string"

          - label: "The Practical Dev"
            name: "dev-to"
            widget: "string"

          - label: "Website"
            name: "website"
            widget: "string"
            required: false
            default: "https://sunnygolovine.com"

      - file: "static/cms/site-data/work.json"
        name: "work"
        label: "Work and Side Projects"
        fields:
          - label: "Previous Work"
            name: "work-data"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"

              - label: "URL"
                name: "url"
                widget: "string"
                required: false

              - label: "Description"
                name: "description"
                widget: "text"
                required: false

              - label: Project Type
                name: project-type
                widget: select
                options:
                  - label: Side Project
                    value: side-project

                  - label: Professional Project
                    value: professional

              - label: Show in Recent Work?
                name: show-in-recent-projects
                widget: boolean
                default: false
