collections:
  - name: resume-data
    label: "Resume Data"
    files:
      - file: "static/cms/resume-data/contact-info.json"
        name: contact-info
        label: "Contact Info"
        fields:
          - label: "Phone Number"
            name: phone
            widget: string

          - label: "Email Address"
            name: email
            widget: string

          - label: "Website"
            name: website
            widget: string

          - label: "LinkedIn"
            name: linkedin
            widget: string

          - label: "Github"
            name: github
            widget: string

      - file: "static/cms/resume-data/education.json"
        name: education
        label: "Education Info"
        fields:
          - label: "Education"
            name: education
            widget: list
            fields:
              - label: "College Name"
                name: college-name
                widget: string

              - label: "Degree Earned"
                name: degree-earned
                widget: string

              - label: "Graduation Date"
                name: grad-date
                widget: string

      - file: "static/cms/resume-data/side-projects.json"
        name: side-projects
        label: "Side Projects Info"
        fields:
          - label: "Side Projects"
            name: side-projects
            widget: list
            fields:
              - label: "Name"
                name: name
                widget: string

              - label: "Start Date"
                name: start-date
                widget: datetime

              - label: "End Date"
                name: end-date
                widget: datetime

              - label: "Description"
                name: description
                widget: text

              - label: "Link"
                name: link
                widget: string

              - label: "Type"
                name: type
                widget: string
